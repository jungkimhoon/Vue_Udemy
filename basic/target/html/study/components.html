<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('my-cmp',{
        data : function(){
            return {
                status: '컴포난트'
            }
        },
        template: '<p>Server Status : {{ status }}</p>'
    });

    new Vue({
        el : '#app',
    })
</script>
