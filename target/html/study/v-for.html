<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(ing, i) in ingredients" :key="ingredient">{{ing}} ({{ i }})</li> <!--(element, index)-->
        </ul>
        <hr>
        <ul>
            <li v-for="person in persons">
                <span v-for="(value, key, index) in person">{{key}}: {{ value }} ({{index}})</span>
            </li>
        </ul>
        <button @click="ingredients.push('spices')">Add New</button>
        <hr>
        <span v-for="n in 10">{{ n }}</span>
        <hr>
        <template v-for="(ing, i) in ingredients">
            <h1>{{ ing }}</h1>
            <p>{{ i }}</p>
        </template>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data : {
            ingredients: ['meat', 'fruit', 'cookies'],
            persons: [
                {name: 'kim', age: 27, color: 'red'},
                {name: 'choi', age: 'unknown', color: 'blue'}
            ]
        }
    });
</script>
</html>
