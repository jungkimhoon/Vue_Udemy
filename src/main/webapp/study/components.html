<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-cmp></my-cmp>
    <my-cmp></my-cmp>
</div>
<hr>
<div id="app2">
    <my-cmp></my-cmp>
    <my-cmp></my-cmp>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // var data = { status : 'Critical' }

    // Vue.component('my-cmp', {}); // globally
    // locally
    var cmp = {
        data : function(){
            return {
                status : 'Critical'
            };
        },
        template: '<p>Server Status : {{ status }} (<button @click="changeStatus">Change</button>)</p>',
        methods : {
            changeStatus : function(){
                this.status = 'Normal';
            }
        }
    };

    new Vue({
        el : '#app',
        components : {
            'my-cmp' : cmp
        }
    })

    new Vue({
        el : '#app2',
    })
</script>
</html>
